<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

		<!-- Own CSS -->
		<link rel="stylesheet" href="css/style.css" type="text/css">

    <title>Scroll Window Design</title>
  </head>

  <body>

    <main>

      <!-- start spacer for demonstration -->
      <div class="spacer">
        <h1 class="spacer-text">Example Content</h1>
      </div>
      <!-- end spacer for demonstration -->

      <!-- start splash section -->
      <div class="splash-container container-fluid p-0 clearfix">

        <div class="lb parallax clearfix" data-parallax-bg-image="img/bg-1.jpg" data-parallax-speed="0.8" data-parallax-direction="up">
          <img class="mask img-fluid" src="img/mask_1.png" alt="Image Mask">
        </div>

      </div>

      <!-- start spacer for demonstration -->
      <div class="spacer d-block">
        <h1 class="spacer-text">Example Content</h1>
      </div>
      <!-- end spacer for demonstration -->

      <div class="splash-container container-fluid p-0 clearfix">

        <div class="rb parallax clearfix" data-parallax-bg-image="img/bg-1.jpg" data-parallax-speed="0.8" data-parallax-direction="up">
          <div class="content-box p-3">
            <p class="mb-0">Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet.</p>
          </div>
          <img class="mask img-fluid" src="img/mask_2.png" alt="Image Mask">
        </div>

      </div>
      <!-- end splash section -->

      <!-- start spacer for demonstration -->
      <div class="spacer">
        <h1 class="spacer-text">Example Content</h1>
      </div>
      <!-- end spacer for demonstration -->

      <!-- start slide section -->
      <div class="splash-container container-fluid p-0 clearfix">

        <div class="slider parallax clearfix" data-parallax-bg-image="img/bg-3.jpg" data-parallax-speed="0.3" data-parallax-direction="left"></div>

        <div class="slider parallax clearfix" data-parallax-bg-image="img/bg-4.jpg" data-parallax-speed="0.5" data-parallax-direction="right"></div>

        <div class="slider parallax clearfix" data-parallax-bg-image="img/bg-5.jpg" data-parallax-speed="1" data-parallax-direction="left"></div>

      </div>
      <!-- end slide section -->

      <!-- start spacer for demonstration -->
      <div class="spacer">
        <h1 class="spacer-text">Example Content</h1>
      </div>
      <!-- end spacer for demonstration -->

    </main>

    <footer class="footer p-2">
      <p class="mb-0">Karl Chelton</p>
    </footer>

    <!-- jQuery first, then Bootstrap JS, then Parallax JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- IMPORTANT -->
		<script type="text/javascript" src="js/parallax-background.js"></script>
    <script>
    (function ($) {
  		$('.parallax').parallaxBackground();
  	})(jQuery);
    </script>
  </body>
</html>
